<header class="section-header">
    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-4">
                    ModelFlash
                </div>
                <div class="col-lg-6 col-sm-12">
                    <form action="#" class="search">
                        <div class="input-group w-100">
                            <input [(ngModel)]="search" (ngModelChange)="filterItems($event)" name="search" type="text" class="form-control" placeholder="Procurar ...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
                            </div>
                        </div>
                    </form>

                </div>

                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="widgets-wrap float-md-right">
                        <div class="widget-header icontext">
                            <a href="#seminovos" class="icon icon-sm rounded-circle border"><i class="fas fa-car-alt"></i></a>
                            <div class="text margin">
                                <span class="text-muted">Seminovos</span>
                            </div>
                        </div>
                        <div class="widget-header icontext">
                            <a href="#novos" class="icon icon-sm rounded-circle border"><i class="fas fa-car"></i></a>
                            <div class="text">
                                <span class="text-muted">Novos</span>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>


</header>

<section class="section-name padding-y-sm">
    <div class="container">

        <header class="section-heading">
            <h3 class="section-title">Todos Veículos</h3>
        </header>

        <div class="row">
            <div class="col-md-3" *ngFor="let item of todosVeiculos">
                <div href="#" class="card card-product-grid">
                    <a href="#" class="img-wrap"> <img [src]="apiUrlImg + item.fotoDestaque + imgExtensao"> </a>
                    <figcaption class="info-wrap">
                        <a href="#" class="title">{{item.modelo}}
              <span class="text-muted fontDate">
                {{ item.anofabricacao | date:"yyyy" }}/{{ item.anomodelo | date:"yyyy" }} {{item.tipo}}</span></a>
                        <div class="price mt-1">{{item.valor | currency:'BRL':true:'1.2-2'}}</div>
                    </figcaption>
                </div>
            </div>
        </div>
    </div>
</section>
