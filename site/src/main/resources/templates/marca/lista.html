<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head">
<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<img th:src="@{/images_upload/default.jpg}" height="100" width="100"
			class="img-responsive pull-right">
		<h1>Marcas</h1>
		<div class="form-group">
			<a href="/"><h3>Voltar</h3></a>
			<a href="/marca/formulario"><h3>Cadastrar Marca</h3></a>
		</div>

		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Marca</th>
					<th>...</th>
					<th>...</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="m : ${marcas}">
					<td th:text="${m.id}"></td>
					<td th:text="${m.descricao}"></td>
					<td><a th:href="@{editar/(id=${m.id})}" class="btn btn-warning">Editar</a></td>
					<td><a th:href="@{excluir/(id=${m.id})}" class="btn btn-danger">Excluir</a></td>
				</tr>
			</tbody>
		</table>

		<div th:include="footer :: copy"></div>
	</div>
</body>
</html>
